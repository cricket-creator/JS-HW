<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="task" style="font-size: 24px;">
        Реализовать модуль корзины. <br>
        Создать блок товаров и блок корзины.<br>
        У каждого товара есть кнопка «Купить», при нажатии на которую происходит добавление имени и цены товара
        в
        блок корзины.<br>
        Корзина должна уметь считать общую сумму заказа.
    </div>
    <div class="container">
        <div class="wrap">

            <div id="cartForm">
                <div class="cart__total-price">
                    Общая сумма: 0 руб.
                </div>

                <div id="cart" class="cart">

                </div>

            </div>

            <div id="products" class="products">

            </div>

        </div>
    </div>

    <script src="task.js"></script>
</body>

</html>
